<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
         <section>

            <h1 id="title">Title page</h1>
            <p id="description">Hello, World we're software developer!</p>
         
        </section> 

        <section>

            <form id="survey-form">
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                <label for="email" id="email-label">Email</label>
                <input type="email" name="email" id="email" placeholder= "Enter your Email" required>
                <label for="number" id="number-label">Age(optional)</label>
                <input type="number" name="number" id="number" placeholder="Age" min="10" max="99">
                <label for="dropdown" id="dropdown-label">Which option describe your current role?</label>
                <select id="dropdown">
                    <option>Select options</option>
                    <option value="">full time learner</option>
                    <option value="">student</option>
                </select>
                <legend>
                    Would you recommend Microverse?
                </legend>
                <label>
                    <input type="radio" value="Definitely" name="name">
                    Definitely                     
                </label>
                <label>
                    <input type="radio" value="Maybe" name="name">
                    Maybe
                </label>
                <label>                        
                    <input type="radio" value="Not sure" name="name">
                    Not Sure
                </label>
                <legend>What Would you like to see improve?</legend>
                <label>
                    <input type="checkbox" value="front-end">
                    Front-End
                </label>
                <label>
                    <input type="checkbox" value="back-end">
                    Back-End
                </label>
                <label>
                    <input type="checkbox" value="full stack">
                    Full Stack
                </label>
                <label>
                    <input type="checkbox" value="database">
                    DataBase
                </label>
            </form>

        </section>
    </main>
</body>
</html>
