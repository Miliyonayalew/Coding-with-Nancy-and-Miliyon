<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Survey-Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    
</head>
<body>
    <main>
        <div class="container">
                
            <div class="row">
                <div class="col"></div>
                <div class="col align-self-center">                        
                    <h1 id="title">Title page</h1>
                    <p id="description">Hello, World we're software developer!</p>
                </div>
                <div class="col"></div>
            </div> 
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6 align-self-center">                        
                    <div class="card">
                        <div class="card-body">                    
                            <form id="survey-form" class="form">
                                <div class="row">
                                    <label for="name" id="name-label" class="form-label">Name</label>
                                    <input  class="form-control" type="text" id="name" name="name" placeholder="Enter your name" required>
                                </div>
                                <div class="row">                            
                                    <label for="email" id="email-label"  class="form-label">Email</label>
                                    <input  class="form-control" type="email" name="email" id="email" placeholder= "Enter your Email" required>
                                </div>
                                <div class="row">                            
                                    <label for="number" id="number-label"  class="form-label">Age(optional)</label>
                                    <input  class="form-control" type="number" name="number" id="number" placeholder="Age" min="10" max="99">
                                </div>
                                <div class="row mb-3">
                                        
                                    <label for="dropdown" id="dropdown-label"  class="form-label">Which option describe your current role?</label>
                                    <select id="dropdown" class="form-control">
                                        <option>Select options</option>
                                        <option value="">full time learner</option>
                                        <option value="">student</option>
                                    </select>
                                </div>
                                <label>  Would you recommend Microverse?</label>
                                <div class="form-check">     
                                    <input class="form-check-input" type="radio" value="Definitely" name="name" id="Definitely">                                   
                                    <label class="form-check-label" for="name">
                                        Definitely
                                    </label>
                                </div>
                                <div class="form-check">
                                    
                                    <input class="form-check-input" type="radio" value="Maybe" name="name" id="maybe">
                                    <label class="form-check-label" for="maybe">                        
                                        Maybe
                                    </label>
                                </div>
                                <div class="form-check">
                                    
                                    <input class="form-check-input" type="radio" value="Not sure" id="Not_sure"name="name">
                                    <label class="form-check-label" for="Not_sure">Not sure</label>
                                </div>
                                                                     
                                <label>What Would you like to see improve?</label>  
                                <div class="form-check">      
                                    <input class="form-check-input" type="checkbox" value="front-end">                         
                                    <label class="form-check-label">
                                        Front-End  
                                    </label>
                                </div>
                                <div class="form-check">                                    
                                    <input class="form-check-input" type="checkbox" value="back-end">
                                    <label class="form-check-label" >
                                        Back-End
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="full stack">
                                    <label  class="form-check-label">
                                        Full Stack
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="database">
                                    <label  class="form-check-label">
                                        DataBase
                                    </label>
                                </div>
                                <div class="row">
                                    <div class="form-floating">
                                            
                                        <label for="comment">Any Comment or Suggestions?</label>
                                        <textarea  class="form-control" name="comment" id="comments" cols="30" rows="10"></textarea>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col"></div>
                                    <div class="col align-self-center">
                                        <input id= "submit" class="btn btn-primary" type="submit" value="Submit">

                                    </div>
                                    <div class="col"></div>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
                <div class="col-3"></div>
            </div>
            <div class="col-center col-lg-6">

            </div>
        </div>
    </main>
</body>
</html>
